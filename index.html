<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>SNAKE</title>
</head>
<body>
  <div class="centered">
    <div id="game-container">
      <canvas id="game" width="400" height="400"></canvas>
      <div class="input-group">
        <label for="snake-color">Choose Snake Color:</label>
        <input type="color" id="snake-color" value="#ff0000">
      </div>
      <div class="input-group">
        <label for="speed-slider">Select Speed:</label>
        <input type="range" id="speed-slider" min="10" max="20" step="1" value="15">
        <span id="speed-label"></span>
      </div>
      <div class="input-group">
        <label for="highest-score">Highest Score:</label>
        <span id="highest-score">0</span>
      </div>
      <div class="info-text">
        <p>Use arrow keys to control the snake. Press SPACE to pause and ESC to reset.</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
